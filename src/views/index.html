<!DOCTYPE html>
<html lang="en">
  <title> </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
  <body>
    <article class="vh-100 dt w-100 bg-purple">
        <div class="dtc v-mid tc white ph3 ph4-l">            
            <h1 class="f6 f2-m f-subheadline-l fw6 tc" id="formatted-amount" data-automation-id="formatted-amount">Money: $</h1>
            <div method="get" class="bg-light-purple mw7 center pa4 br2-ns ba b--black-10" action="/format/money">
                <fieldset class="cf bn ma0 pa0">
                    <legend class="pa0 f5 f4-ns mb3 black-80">Enter any integer / floating point number to format it</legend>
                    <div class="cf">
                        <label class="clip" for="number-input">Format me</label>
                        <input class="f6 f5-l input-reset bn fl black-80 bg-white pa3 lh-solid w-100 w-75-m w-80-l br2-ns br--left-ns" placeholder="34569 or 123.234324 or -239 or ..." type="text" name="number-input" value="" id="number-input" data-automation-id="input-to-format">
                        <input class="f6 f5-l button-reset fl pv3 tc bn bg-animate bg-black-70 hover-bg-black white pointer w-100 w-25-m w-20-l br2-ns br--right-ns" id="submit-format" type="button" value="Format" data-automation-id="submit-format">
                        <div class="b-ns pink tl mt5 w-100 w-100-m w-100-l" id="error-section" data-automation-id="error-section"></div>
                    </div>
                </fieldset>
            </div>
        </div>
    </article>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script type="text/javascript" src="/static/formattingClient.js"></script>
  </body>
</html>
